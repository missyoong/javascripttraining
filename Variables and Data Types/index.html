<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      // string data type
      console.log ("You are amazing!");
      
      // number data type
      console.log (46457);
      console.log (57.46);
      
      // boolean data type
      console.log(true);
      console.log(false);
      
      var sentence = "Tobias is walking home";
      var num = 23;
      console.log(sentence);
      console.log(num);
      
      // null data type
      var emptyStuff = null;
      console.log(emptyStuff);
  </script>
</body>
</html>
